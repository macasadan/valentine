<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day My Love ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .pixel-heart {
            position: absolute;
            width: 40px;
            height: 40px;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo-frame {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
            
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 255, 255, 0.5);
            }
            50% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.8);
            }
        }

        .message {
            color: #fff;
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .music-control {
            margin-top: 30px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.25);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .music-control:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .music-control.playing {
            background: rgba(255, 105, 180, 0.5);
        }

        /* Pixel heart SVG styles */
        .pixel-heart svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.5));
        }
    </style>
</head>
<body>
    <div id="hearts-container"></div>
    
    <div class="content">
        <div class="photo-frame">
            <!-- Replace the src with your girlfriend's photo -->
            <img src="1.jpg" alt="My Love" id="girlfriend-photo">
        </div>
        
        <h1>Happy Valentine's Day My Love! üíï</h1>
        
        <div class="message">
            To the most amazing person in my life,<br>
            Thank you for being patient with me, for <br>
            understanding me, and for always showing up.<br>
            Being with you feels easy and real, <br>
            and that‚Äôs something I value a lot.<br>
            I love you more than words can express! ‚ù§Ô∏è

            <!--I‚Äôm really grateful to have you. 
            Thank you for being patient with me, for understanding me, and for always showing up. 
            Being with you feels easy and real, and that‚Äôs something I value a lot. 
            I‚Äôm glad it‚Äôs you.-->

        </div>
        
        <button class="music-control" id="music-toggle">üéµ Play Music</button>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <!-- Replace with your chosen music file -->
        <source src="J.R.A. - By Chance (You I) Lyrics.mp3" type="audio/mpeg">
    </audio>


       <script>
        // Create pixel hearts
        const heartsContainer = document.getElementById('hearts-container');
        const heartColors = ['#FF69B4', '#FF1493', '#C71585', '#DA70D6', '#BA55D3', '#DDA0DD'];
        
        function createPixelHeart() {
            const heart = document.createElement('div');
            heart.className = 'pixel-heart';
            
            const color = heartColors[Math.floor(Math.random() * heartColors.length)];
            
            // Pixel heart SVG - proper heart shape
            heart.innerHTML = `
                <svg viewBox="0 0 16 14" xmlns="http://www.w3.org/2000/svg">
                    <rect x="1" y="1" width="2" height="2" fill="${color}"/>
                    <rect x="3" y="0" width="2" height="2" fill="${color}"/>
                    <rect x="5" y="0" width="2" height="2" fill="${color}"/>
                    <rect x="9" y="0" width="2" height="2" fill="${color}"/>
                    <rect x="11" y="0" width="2" height="2" fill="${color}"/>
                    <rect x="13" y="1" width="2" height="2" fill="${color}"/>
                    
                    <rect x="1" y="3" width="2" height="2" fill="${color}"/>
                    <rect x="3" y="2" width="2" height="2" fill="${color}"/>
                    <rect x="5" y="2" width="2" height="2" fill="${color}"/>
                    <rect x="7" y="2" width="2" height="2" fill="${color}"/>
                    <rect x="9" y="2" width="2" height="2" fill="${color}"/>
                    <rect x="11" y="2" width="2" height="2" fill="${color}"/>
                    <rect x="13" y="3" width="2" height="2" fill="${color}"/>
                    
                    <rect x="1" y="5" width="2" height="2" fill="${color}"/>
                    <rect x="3" y="4" width="2" height="2" fill="${color}"/>
                    <rect x="5" y="4" width="2" height="2" fill="${color}"/>
                    <rect x="7" y="4" width="2" height="2" fill="${color}"/>
                    <rect x="9" y="4" width="2" height="2" fill="${color}"/>
                    <rect x="11" y="4" width="2" height="2" fill="${color}"/>
                    <rect x="13" y="5" width="2" height="2" fill="${color}"/>
                    
                    <rect x="3" y="6" width="2" height="2" fill="${color}"/>
                    <rect x="5" y="6" width="2" height="2" fill="${color}"/>
                    <rect x="7" y="6" width="2" height="2" fill="${color}"/>
                    <rect x="9" y="6" width="2" height="2" fill="${color}"/>
                    <rect x="11" y="6" width="2" height="2" fill="${color}"/>
                    
                    <rect x="5" y="8" width="2" height="2" fill="${color}"/>
                    <rect x="7" y="8" width="2" height="2" fill="${color}"/>
                    <rect x="9" y="8" width="2" height="2" fill="${color}"/>
                    
                    <rect x="7" y="10" width="2" height="2" fill="${color}"/>
                </svg>
            `;
            
            // Random position and animation duration
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            
            // Random size variation
            const size = Math.random() * 20 + 30;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            
            heartsContainer.appendChild(heart);
            
            // Remove heart after animation completes
            setTimeout(() => {
                heart.remove();
            }, (parseFloat(heart.style.animationDuration) + parseFloat(heart.style.animationDelay)) * 1000);
        }

        // Create hearts continuously
        setInterval(createPixelHeart, 300);
        
        // Initial burst of hearts
        for (let i = 0; i < 15; i++) {
            setTimeout(createPixelHeart, i * 200);
        }

        // Music control
        const musicToggle = document.getElementById('music-toggle');
const bgMusic = document.getElementById('bg-music');
let isPlaying = false;

musicToggle.addEventListener('click', () => {
    if (isPlaying) {
        bgMusic.pause();
        musicToggle.textContent = 'üéµ Play Music';
        musicToggle.classList.remove('playing');
    } else {
        if (bgMusic.canPlayType === 'maybe') {
            console.error('Audio file not supported');
        } else {
            bgMusic.play();
            musicToggle.textContent = 'üéµ Pause Music';
            musicToggle.classList.add('playing');
        }
    }
    isPlaying = !isPlaying;
});
        // Optional: Auto-play music (some browsers block this)
        // Uncomment the following lines if you want music to start automatically
        // window.addEventListener('load', () => {
        //     bgMusic.play().then(() => {
        //         isPlaying = true;
        //         musicToggle.textContent = 'üéµ Pause Music';
        //         musicToggle.classList.add('playing');
        //     }).catch(() => {
        //         console.log('Autoplay prevented by browser');
        //     });
        // });
    </script>
</body>
</html>
